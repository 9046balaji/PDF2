<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <!-- CSRF Token for security -->
   <meta name="csrf-token" content="{{ csrf_token }}">

   <!--=============== REMIXICONS ===============-->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

   <!--=============== FAVICON ===============-->
   <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="/static/login/css/styles.css">

   <title>Register - PDF Tool</title>
</head>
<body>
   <div class="login">
      <img src="/static/login/img/login-bg.png" alt="register image" class="login__img">

      <form action="/register" method="POST" class="login__form">
         <h1 class="login__title">Create Account</h1>

         <!-- Hidden CSRF token field -->
         <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
         
         <!-- Error message container - hidden by default -->
         <div id="register-message" class="login__message" style="display: none;"></div>

         {% if error %}
         <div class="login__message login__message-error">
            {{ error }}
         </div>
         {% endif %}

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>

               <div class="login__box-input">
                  <input type="text" required class="login__input" id="register-username" name="username" placeholder=" " value="{{ username or '' }}" autocomplete="username">
                  <label for="register-username" class="login__label">Username</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-mail-line login__icon"></i>

               <div class="login__box-input">
                  <input type="email" required class="login__input" id="register-email" name="email" placeholder=" " value="{{ email or '' }}" autocomplete="email">
                  <label for="register-email" class="login__label">Email</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>

               <div class="login__box-input">
                  <input type="password" required class="login__input" id="register-pass" name="password" placeholder=" " autocomplete="new-password">
                  <label for="register-pass" class="login__label">Password</label>
                  <i class="ri-eye-off-line login__eye" id="register-eye"></i>
                  <!-- Password strength meter will be inserted here by JS -->
               </div>
            </div>
         </div>

         <button type="submit" class="login__button">
            <span class="login__button-text">Register</span>
            <div class="spinner"></div>
         </button>

         <p class="login__register">
            Already have an account? <a href="/login">Login</a>
         </p>
      </form>
   </div>

   <!--=============== TOAST CONTAINER ===============-->
   <div class="toast-container"></div>

   <!--=============== MAIN JS ===============-->
   <script src="/static/login/js/main.js"></script>
   <script src="/static/login/js/register.js"></script>
   <script src="/static/login/js/css-reloader.js"></script>
</body>
</html>
