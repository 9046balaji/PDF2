<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <!-- CSRF Token for security -->
   <meta name="csrf-token" content="{{ csrf_token }}">

   <!--=============== REMIXICONS ===============-->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

   <!--=============== FAVICON ===============-->
   <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="/static/login/css/styles.css">

   <title>Login - PDF Tool</title>
</head>
<body>
   <div class="login">
      <img src="/static/login/img/login-bg.png" alt="login image" class="login__img">

      <form action="/login" method="POST" class="login__form">
         <h1 class="login__title">Login</h1>

         <!-- Hidden CSRF token field -->
         <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
         
         <!-- Error message container - hidden by default -->
         <div id="login-message" class="login__message" style="display: none;"></div>

         {% if error %}
         <div class="login__message login__message-error">
            {{ error }}
         </div>
         {% endif %}

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>

               <div class="login__box-input">
                  <input type="text" required class="login__input" id="login-username" name="username" placeholder=" " autocomplete="username">
                  <label for="login-username" class="login__label">Username or Email</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>

               <div class="login__box-input">
                  <input type="password" required class="login__input" id="login-pass" name="password" placeholder=" " autocomplete="current-password">
                  <label for="login-pass" class="login__label">Password</label>
                  <i class="ri-eye-off-line login__eye" id="login-eye"></i>
               </div>
            </div>
         </div>

         <div class="login__check">
            <div class="login__check-box">
               <input type="checkbox" class="login__check-input" id="login-check" name="remember_me">
               <label for="login-check" class="login__check-label">Remember me</label>
            </div>
            
            <a href="/reset-password" class="login__forgot">Forgot Password?</a>
         </div>

         <button type="submit" class="login__button">
            <span class="login__button-text">Login</span>
            <div class="spinner"></div>
         </button>

         <p class="login__register">
            Don't have an account? <a href="/register">Register</a>
         </p>
      </form>
   </div>

   <!--=============== TOAST CONTAINER ===============-->
   <div class="toast-container"></div>

   <!--=============== MAIN JS ===============-->
   <script src="/static/login/js/main.js"></script>
   <script src="/static/login/js/login.js"></script>
   <script src="/static/login/js/css-reloader.js"></script>
   <script src="/static/login/js/password-debug.js"></script>

   <!--=============== CSRF PROTECTION ===============-->
   <script src="/static/js/csrf-protection.js"></script>
</body>
</html>
