<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSRF Token for security -->
    <meta name="csrf-token" content="{{ csrf_token }}" id="csrf-token-meta">
    <title>PDF Tool - Professional Edition</title>
    <!-- Production-ready Tailwind CSS via CDN (for simplicity) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Load React libraries (production versions) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Load PropTypes for component validation -->
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.min.js"></script>
  </head>
  <body>
    <!-- This is the root element where our React app will be mounted -->
    <div id="root"></div>

    <!-- Load our bundled JavaScript (pre-compiled) -->
    <script src="/js/csrf-protection.js"></script>
    <script src="/enhancedPDFTools.bundle.js"></script>
    <script src="/enhancedSearchComponent.bundle.js"></script>
    <script src="/js/AuthenticationManager.js"></script>
    <script src="/js/auth-integration.js"></script>
    <script src="/app.bundle.js"></script>
  </body>
</html>
