version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: pdf_tool_postgres
    environment:
      POSTGRES_DB: pdf_tool
      POSTGRES_USER: pdf_user
      POSTGRES_PASSWORD: 9588
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pdf_user -d pdf_tool"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pdf_tool_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pdftool.com
      PGADMIN_DEFAULT_PASSWORD: admin_password_here
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: pdf_tool_network
